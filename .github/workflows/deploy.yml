name: ğŸš€ Deploy website

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  web-deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Run Nuxt Generate
        run: yarn generate

      - name: ğŸ‰ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
